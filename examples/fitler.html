<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../dist/vue.js"></script>
</head>
<body>
	<div id="app">
     <div>
     	<p>{{ msg | partFilter }}</p>
     	<p>{{ msg | globalFilter }}</p>
     	
     </div>
	</div>
	<script>
		
		Vue.filter('globalFilter', function (value) {
		 if(value) {
		 	return value + ' global'
		 }
		})

		var app = new Vue({
			el: '#app',
			data: {
				msg: ' 000',
			},
			filters: {
			  partFilter: function (value) {
			   if(value) {
			     return value + 'part'
			   }
			  }
			}
		})
		
	</script>
</body>
</html>
