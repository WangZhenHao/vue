	<script>
		/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
var twoSum = function(nums, target) {
    var len = nums.length;
    var i = 0;
    while(i < len) {
        var start = nums[i]
        var endTarget = target - start
        
        // var arr = nums.slice(0, len + 1)
        var endIndex = nums.indexOf(endTarget, i)
        if( endIndex > -1) {
           return [i, endIndex]
        }

        i++
    }
};
var a = twoSum([2,11,15,7], 9)
console.log(a)
	</script>
