<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../dist/vue.js"></script>
</head>
<body>
	<div id="app">
     <div v-html="msg">
     </div>
     <div>
     	{{ msg }}
     </div>
	</div>
	<script>
		
		/**
			Æ’ anonymous(
) {
			with(this){return _c('div',{attrs:{"id":"app"}},[_c('div',{domProps:{"innerHTML":_s(msg)}}),_v(" "),_c('div',[_v("\n     \t"+_s(msg)+"\n     ")])])}
			}
		*/
		var app = new Vue({
			el: '#app',
			data: {
				msg: `<h1>1111111111111</h1>`,
			},
			filters: {
			  partFilter: function (value) {
			   if(value) {
			     return value + 'part'
			   }
			  }
			}
		})
		
	</script>
</body>
</html>
