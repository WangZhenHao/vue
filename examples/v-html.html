<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../dist/vue.js"></script>
</head>
<body>
	<div id="app">
     <div v-html="msg">
     	
     	
     </div>
     <div>
     	{{msg}}
     </div>
	</div>
	<script>
		

		var app = new Vue({
			el: '#app',
			data: {
				msg: `<!DOCTYPE html>
				<html>
				<head>
					<title></title>
				</head>
				<body>
					<pre>sdffsfsdafwrwerwererrwerwer</pre>
				</body>
				</html>`,
			},
			filters: {
			  partFilter: function (value) {
			   if(value) {
			     return value + 'part'
			   }
			  }
			}
		})
		
	</script>
</body>
</html>
