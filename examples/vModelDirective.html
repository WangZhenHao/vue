	<script>
   /**

    流程和其他事件保持一致，

    (function anonymous() {
        with(this) {
            return _c('div', {

                    "id": "app"
                }

                    rawName: "v-model",
                    value: (msg),
                    expression: "msg"
                }],
                attrs: {
                    "type": "text"
                },
                domProps: {
                    "value": (msg)
                },
                on: {
                    "input": [
                        function ($event) {
                            if ($event.target.composing) return;
                            msg = $event.target.value

})

			el: '#app',
			data: {
				msg: 'test'
			},
			
			mounted() {		

			},
			methods: {
		      handler() {
                console.log(this.msg)
              },

              },

              }
			}
		})
	</script>
