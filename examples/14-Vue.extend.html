<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../dist/vue.js"></script>
</head>
<body>
	<div id="app">
		   
	</div>
	<script>
	  /**
	   * vue中的Vue.extends方法
	   
	   1: Vue.extends方法是继承Vue的所有方法，返回拥有Vue所有属性和方法的一个函数，命名为Sub
	   1-1： 如果传入一个对象参数，
	   2： 如果使用new去执行的话，就会去实例化这个构造函数，执行_init方法，


	   */
    
    var test = Vue.extend({
    	template: '<h1>vue中的extend--{{name}}</h1>'
    })
    var el_test = new test({
    	data() {
    		return {
    			name: 'wzh'
    		}
    	}
    })
    var instance = el_test.$mount()
    console.log(instance)
    
		var app = new Vue({
			el: '#app',
			mounted() {
				document.body.appendChild(instance.$el)
			},
			methods: {

			}
		})
	</script>
</body>
</html>
