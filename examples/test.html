<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="changeTest1">changeTest1</button>
      <button @click="changeTest2">changeTest2</button>
      <div>
        {{ form.test1 }} {{ form.test2 }}
      </div>
    </div>
    
    <script>
      let vm = new Vue({
        el: "#app",
        data: {
          form: {},
        },
        mounted() {
          this.form = {
            test1: 1,
          };

          console.log(vm)
        },
        methods: {
          changeTest2() {
            this.form.test2 = 3;
          },
          changeTest1() {
            this.form.test1 = 4;
          },
        },
      });

      console.log(vm);
    </script>
  </body>
</html>
